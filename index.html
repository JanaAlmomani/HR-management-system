<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./demo/style.css">
    <title>HR-management-system</title>

</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./demo/accounting.html">Services</a></li>
                <li><a href="./demo/accounting.html">Accounting</a></li>
                <li><a href="./demo/accounting.html">Resources</a></li>
            </ul>
        </div>

    </header>
    <main>
        <form  id="employeeForm">
            <fieldset>
                <legend>Add Employee</legend>

                <label for="fullName">Full Name:</label>
                <input type="text" name="fullName" id="fullName" placeholder="fullName">
                <br />
                <br />
                <label for="department">Choose A Department:</label>
                <select name="department" id="department" form="employeeForm">
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select>
                <br />
                <br />
                <label for="level">Choose A Level:</label>
                <select name="level" id="level" form="employeeForm">
                    <option value="Junior">Junior</option>
                    <option value="Mid-Senior">Mid-Senior</option>
                    <option value="Senior">Senior</option>

                </select>
                <br />
                <br />
                <label for="imagePath">Image url:</label>
                <input type="text" name="imagePath" id="imagePath" placeholder="imagePath">

                <br />
                <br />
                <input type="submit" value="Add">

            </fieldset>

        </form>

       
        <section id="employee"> 
            <!-- <section id="hh"></section> -->
        </section>
        
    </main>

    <footer>
        <script src="./demo/app.js"></script>
        <p>Created By Jana Almomani Â©2023</p>
    </footer>

</body>

</html>
